<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="w-75 mx-auto text-center mt-5">
      <h1 class="title">Quote of the Day</h1>
      <p class="lead subtitle mt-5">
        Press the button below to receive a random quote!
      </p>
      <button class="btn-custom" onclick="generateQuote()">New Quote</button>
      <p id="quoteDisplay" class="mt-4"></p>
      <p id="authorDisplay" class="mt-4"></p>
    </div>

    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
